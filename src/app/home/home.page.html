<div *ngIf="data">
  <h2>Users</h2>
  <ul>
    <li *ngFor="let user of data.data">
      <img [src]="user.avatar" alt="User Avatar" />
      <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
      <p>Email: {{ user.email }}</p>
    </li>
  </ul>
</div>
